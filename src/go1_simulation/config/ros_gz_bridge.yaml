# Clock configuration
- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS
  lazy: false
  # lazy: Determines whether connections are created immediately at startup (when false) 
  # or only when data is actually requested by a subscriber (when true), 
  # helping to conserve system resources at the cost of potential initial delays in data flow.  

